<p>File Explorer Title</p>

<div class="container-fluid py-3">
  <!-- Header -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="h3 mb-3">Directory Browser</h1>
          <div class="input-group mb-2">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-folder"></i>
            </span>
            <input type="text" class="form-control" [(ngModel)]="contextPath" />
            <p>{{contextPath}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="directoryData$ | async as data; else loading">
    <h2>Admin settings</h2>
    <p>Current Path: {{ data.path }}</p>
    <p>Total Items: {{ data.totalCount }}</p>
    <!-- additional admin-only UI can go here -->
  </ng-container>
  <ng-template #loading>
    <p>Loading directory data...</p>
  </ng-template>

  <file-explorer-stats [inputPath]="contextPath"></file-explorer-stats>
  <file-explorer-grid></file-explorer-grid>
</div>
