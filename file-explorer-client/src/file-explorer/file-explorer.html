<div class="container-fluid py-3">
  <!-- Main content -->
  @if (directoryData$ | async; as data) {
  <!-- Header -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h3 mb-0">JOBJACK Directory Browser</h1>
            <img width="50" height="50" src="/images/jobjack-logo.png" />
          </div>
          <div class="d-flex gap-2 align-items-center">
            <button
              class="btn btn-outline-primary"
              (click)="navigateToParent(data.parentPath)"
              [disabled]="data.path === data.parentPath"
            >
              <i class="bi bi-arrow-up"></i>
            </button>
            <div class="d-flex gap-1 align-items-center overflow-auto">
              @for (path of contextPathParts; track $index) {
              <span class="badge bg-success">{{ path }}</span>
              @if(!$last){
              <span>></span>
              } }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <file-explorer-grid
    [items]="data.items"
    (itemClicked)="updateDirectoryData($event)"
  ></file-explorer-grid>

  <file-explorer-stats
    [totalCount]="data.totalCount"
    [directoryCount]="data.directoryCount"
    [fileCount]="data.fileCount"
  ></file-explorer-stats>
  } 
  @else {
    <!-- Error template  -->
    @if(isError){
      <div
        class="alert alert-danger position-fixed bottom-50 start-50 translate-middle-x mb-3"
        role="alert"
      >
        <span>An error occurred while loading the directory data. Please try again.</span>
      </div>
    } 
  
    <!-- Loading template -->
    @else {
      <div class="d-flex flex-column justify-content-center align-items-center vh-100 gap-4">
        <img
          class="animate__animated animate__heartBeat animate__infinite infinite"
          width="100"
          height="100"
          src="/images/jobjack-logo.png"
        />
        <h3>Loading</h3>
      </div>
    } 
  }
</div>
