<div class="container-fluid py-3">
  <!-- Header -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="h3 mb-3">Directory Browser</h1>
          <div class="input-group mb-2">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-folder"></i>
            </span>
            <input type="text" class="form-control" readonly [(ngModel)]="contextPath" />
            <button
              class="btn btn-outline-primary w-100"
              >
              <!-- (click)="goUp(data.parentPath)"
              [disabled]="data.path === data.parentPath" -->
              <i class="bi bi-arrow-up"></i> Go Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  @if (directoryData$ | async; as data) {
  <file-explorer-grid
    [items]="data.items"
    (itemClicked)="updateDirectoryData($event)"
  ></file-explorer-grid>
  <file-explorer-stats
    [totalCount]="data.totalCount"
    [directoryCount]="data.directoryCount"
    [fileCount]="data.fileCount"
  ></file-explorer-stats>
  } @else {
  <p>Loading directory data...</p>
  }
</div>
